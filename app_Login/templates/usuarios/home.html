<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-Vindo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-4 text-center">
                <h2>Bem-vindo!</h2>
                <p>Crie sua conta ou fa√ßa login</p>
                
                <form class="form" method="post" action="{% url 'go_cadastrar' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary submit px-3">Cadastro</button>
                </form>
                
                <form class="form" method="post" action="{% url 'go_login' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary submit px-3">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
